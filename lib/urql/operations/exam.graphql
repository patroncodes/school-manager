mutation CreateExam($input: ExamInput!) {
    createExam(input: $input) {
        __typename

        ... on MutationCreateExamSuccess {
            data {
                id
            }
        }

        ... on AppError {
            __typename
            message
        }
    }
}

mutation UpdateExam($input: ExamInput!) {
    updateExam(input: $input) {
        __typename

        ... on MutationUpdateExamSuccess {
            data {
                id
            }
        }

        ... on AppError {
            __typename
            message
        }

        ... on NotFoundError {
            __typename
            message
        }
    }
}