mutation CreateSchool($input: SchoolInput!) {
    createSchool(input: $input) {
        __typename

        ... on UniqueConstraintError {
            __typename
            message
        }

        ... on MutationCreateSchoolSuccess {
            data{
                id
            }
        }

        ...on AppError {
            __typename
            message
        }
    }
}

