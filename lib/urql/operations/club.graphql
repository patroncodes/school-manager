mutation CreateClub($input: ClubInput!) {
    createClub(input: $input) {
        __typename

        ... on MutationCreateClubSuccess {
            data {
                id
            }
        }

        ... on AppError {
            __typename
            message
        }
    }
}

mutation UpdateClub($input: ClubInput!) {
    updateClub(input: $input) {
        __typename

        ... on MutationUpdateClubSuccess {
            data {
                id
            }
        }

        ... on AppError {
            __typename
            message
        }
    }
}